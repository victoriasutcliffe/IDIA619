<html>
<head><title>Step Tracker</title>
<script>
window.onload = function() {
var xmlhttp = new XMLHttpRequest();
var url = "weather.txt";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "<h1>Step Data</h1>";
    var i;
    for(i = 0; i < arr.length; i++) {
       
        out += arr[i].date + "<br>"
        out += arr[i].steps + " "
        
        if (arr[i].steps > 10000) {
        	out += "<img src = 'checkbox_checked.png' height='10'>"
        } else {
        	out += "<img src = 'checkbox_unchecked.png' height='10'>"
        }   
        
        out += "</p>" 
    }
    document.getElementById("id01").innerHTML = out;
}
}
</script>
</head>

<body>

<div id="id01"></div>





</body>
